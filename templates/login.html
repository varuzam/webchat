{% extends "base.html" %}

{% block toppanel %}{% endblock %}
{% block navbar %}{% endblock %}
{% block content %}
  <div class="modal bd-example-modal-lg" id="ModalRegister" tabindex="-1" role="dialog" aria-hidden="false">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <form role="form" action="/register" method="post">
          <div class="form-group">
            <input type=text class="form-control" name=username value="{{request.form.username}}" placeholder="Enter login">
          </div>
          <div class="form-group">
            <input type=text class="form-control" name=email value="{{request.form.email}}" placeholder="Enter email">
          </div>
          <div class="form-group">
            <input type=password class="form-control" name=password placeholder="Password">
          </div>
          <button type=submit class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
  </div>
  <div class="d-flex justify-content-center">
    <div class="card">
      <article class="card-body">
        <form role="form" action="" method="post">
          <div class="form-group">
            <input type=text class="form-control" name=username value="{{request.form.username}}" placeholder="Enter login">
          </div>
          <div class="form-group">
            <input type=password class="form-control" name=password placeholder="Password">
          </div>
          <button type=submit class="btn btn-primary">Login</button>
          <a class="btn btn-link" data-toggle="modal" href="#ModalRegister">Register</a>
        </form>
      </article>
    </div>
  </div>
{% endblock %}
